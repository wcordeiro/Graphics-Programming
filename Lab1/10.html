<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
        
      canvas {
          border: 1px solid black; 
        
      }
    </style>

  </head>

  <body>

    <canvas id="canvasOne"></canvas>

    <script type="text/javascript">

      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvasOne");
      // Set the canvas up for drawing in 2D.
      var ctx = canvas.getContext("2d");

      // Set the fill colour to bright red.
      ctx.beginPath();    
      ctx.fillStyle = "rgba(0, 0, 255,0.8)";
      // Create a filled circle at co-ordinates (10,10)
      // with height and width set to 100.
      ctx.arc(55,55,50,0,Math.PI*2,true); // Outer circle
      ctx.fill();
        
        
      // Create a second circle with a red color
      ctx.beginPath();    
      ctx.fillStyle = "rgba(255,0,0,0.8)";
      ctx.arc(55,55,20,0,Math.PI*2,true);
      
      ctx.fill();

    </script>

  </body>

</html>
