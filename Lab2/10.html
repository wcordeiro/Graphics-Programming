<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <style type="text/css">
      
    </style>

  </head>

  <body>
    
    <script type="text/javascript">
      
        var Ball = {
            xPos: 0,
            yPos: 0,
            r: 0,
            
            move : function(newX,newY){
                this.xPos += newX;
                this.yPos += newY;
            },
            
            resize : function(newR){
                this.r = newR;
            }
            
        }
        
    </script>

  </body>

</html>
