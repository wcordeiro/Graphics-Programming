<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <style type="text/css">
      
    </style>

  </head>

  <body>
    
    <script type="text/javascript">
      
        var Ball = function (xPos,yPos,r){
            this.xPos= xPos;
            this.yPos= yPos;
            this.r= r;
            
            this.move = function(newX,newY){
                this.xPos += newX;
                this.yPos += newY;
            };
            
            this.resize = function(newR){
                this.r = newR;
            };
            
            this.contains = function(corX,corY){
                //inside = true;
                if(corX > this.xPos + this.r || 
                   corX < this.xPos - this. r){
                    return false;
                }
                if(corY > this.yPos + this.r || 
                   corY < this.yPos - this. r){
                    return false;
                }
                return true;
            };
            
            this.intersect = function(newBall){
                var i = 0;
                var j = 0;
                
                for(i = 0; i <= newBall.r;i++){
                    for(j = 0; j <= newBall.r;j++){
                        if(this.contains(newBall.xPos + i,newBall.yPos + j) == true){
                            return true;
                        }
                    }
                }
                return false;
            }
            
        }
        
    </script>

  </body>

</html>
